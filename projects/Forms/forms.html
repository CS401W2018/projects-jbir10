<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.php" method="post" id="form">
            <fieldset>
                <legend>Sign Up</legend>
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="form-row">
                        <label for="firstNameInput">First Name: </label>
                        <input type="text" name="firstName" id="firstNameInput" placeholder="First Name">
                    </div>
                    <div class="form-row">
                        <label for="lastNameInput">Last Name: </label>
                        <input type="text" name="lastName" id="lastNameInput" placeholder="Last Name">
                    </div>
                    <div class="form-row">
                        <label for="idInput">Student ID: </label>
                        <input type="text" name="id" id="idInput" placeholder="eg. 2001001">
                    </div>
                    <div class="form-row">
                        <label for="phInput">Phone number: </label>
                        <input type="tel" name="ph" id="phInput" placeholder="eg. 808 129 1234">
                    </div>
                    <div class="form-row">
                        <label for="emailInput">Email: </label>
                        <input type="email" name="email" id="emailInput" placeholder="example@email.com">
                    </div>
                    <div class="form-row">
                        <label for="dateInput">Birthdate: </label>
                        <input type="date" name="birthdate" id="dateInput">
                    </div>
                    <div class="form-row">
                        <label for="age">Age: </label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="check-row">
                        <div class="spacer">Gender:</div>
                         <label><input type="radio" name="gender" value="male"> Male</label>
                         <label><input type="radio" name="gender" value="female" > Female</label>
                     </div>
                </fieldset>

                <fieldset>
                    <legend>Address</legend>
                    <div class="form-row">
                        <label for="add1Input">Address Line 1: </label>
                        <input type="text" name="add1" id="add1Input">
                    </div>
                    <div class="form-row">
                        <label for="add2Input">Address Line 2: </label>
                        <input type="text" name="add2" id="add2Input">
                    </div>
                    <div class="form-row">
                        <label for="cityInput">City: </label>
                        <input type="text" name="city" id="cityInput">
                    </div>
                    <div class="form-row">
                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="az">Arizona</option>
                            <option value="ca">California</option>
                            <option value="co">Colorado</option>
                            <option value="fl">Florida</option>
                            <option value="hi" selected>Hawaii</option>
                            <option value="nv">Nevada</option>
                            <option value="ny">New York</option>
                            <option value="or">Oregon</option>
                            <option value="tx">Texas</option>
                            <option value="ut">Utah</option>
                            <option value="wa">Washington</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="zipInput">Postal Code: </label>
                        <input type="text" name="zip" id="zipInput">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Create Username & Password</legend>
                    <div class="form-row">
                        <label for="username">Create your Username: </label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-row">
                        <label for="password">Create your Password: </label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="confirmPasswordInput">Confirm your Password: </label>
                        <input type="password" name="confirmPassword" id="confirmPasswordInput">
                    </div>
                </fieldset>
                <div class="form-row">
                    <label for="comment">Leave a comment:</label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="terms" value="terms" > I agree to the terms</label>
                    <label><input type="checkbox" name="com" value="com" > I wish to recieve communications from us.</label>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign up">
                </div>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy; 2024 Jasveen Bir</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
